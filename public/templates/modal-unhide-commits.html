<form>
  <div class="modal-header">
    <h3 class="modal-title">Unhide commits</h3>
  </div>

  <div class="modal-body">
    <div class="form-group" ng-repeat="(repoIndex, repository) in allRepositories" ng-if="hiddenCommits[repoIndex].length">
      <h4>{{repository.name}}</h4>
      <div ng-repeat="commitId in hiddenCommits[repoIndex]">
        <label for="commit_{{commitId}}">
          <button id="commit_{{commitId}}" class="btn btn-primary" ng-click="toggle(repoIndex, commitId)"><i class="fa fa-eye"></i> Unhide</button>
          <code>{{commitId}}</code>
        </label>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" ng-click="dismiss()">Done</button>
  </div>
</form>
